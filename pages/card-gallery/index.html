<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Card Gallery</title>


    <link rel="stylesheet" href="./assets/header.css" />

  <body>
      <header class="header">

    <div class="container">
      <div class="card-container">
        <article class="card-article">
          <img src="./images/australia-sydney.jpg" alt="images" class="card-img">

          <div class="card-data">
            <span class="card-description">Sydney, Australia</span>
            <h2 class="card-title">Sydney Opera House & Harbour Bridge</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>

        <article class="card-article">
          <img src="./images/france-paris.jpg" alt="images" class="card-img">

          <div class="card-data">
            <span class="card-description">Paris, France</span>
            <h2 class="card-title">Eiffel Tower</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>

        <article class="card-article">
          <img src="./images/japan-mt.fuji.jpg" alt="images" class="card-img">

          <div class="card-data">
            <span class="card-description">Honshu, Japan</span>
            <h2 class="card-title">Mount Fuji</h2>

            <span class="card-description">Giza, Egypt</span>
            <h2 class="card-title">Great Pyramid </h2>

          </div>
        </article>

        <article class="card-article">
          <img src="./images/maldives.jpg" alt="images" class="card-img">

            <span class="card-description">Maldives</span>
            <h2 class="card-title">Maldives Beach</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>

     </div>
